---
driver:
  name: ec2
  region: us-east-1
  availability_zone: us-east-1c
  subnet_id: <%= ENV['AWS_SUBNET_ID']  %>
  associate_public_ip: true
  instance_type: t2.micro
  retryable_tries: 180
  tags:
    Name: "amimoto-die-hard"

transport:
  username: ec2-user
  aws_ssh_key_id: <%= ENV['AWS_SSH_KEY_ID']  %>
  ssh_key: <%= ENV['AWS_SSH_KEY_PATH'] %>

provisioner:
  name: shell

platforms:
  - name: hiphop-amimoto
    driver:
      image_id: ami-228f9848 # 1.2.0
  - name: modphp-amimoto
    driver:
      image_id: ami-878c9bed # 1.1.0
  - name: pvm-amimoto
    driver:
      image_id: ami-698c9b03 # 1.5.0
      instance_type: m1.medium
  - name: hvm-amimoto
    driver:
      image_id: ami-688c9b02 # 1.3.0
  - name: woo-hhvm-amimoto
    driver:
      image_id: ami-168e997c # 1.1.0
  - name: woo-hvm-amimoto
    driver:
      image_id: ami-a58d9acf # 1.1.0
  - name: woo-modphp-amimoto
    driver:
      image_id: ami-258e994f # 1.1.0

verifier:
  name: shell
  command: bundle exec rspec -fd
#  sleep: 300

suites:
  - name: default
    run_list:
    attributes:
<%
## Periodic outputs for CircleCI
if ENV['CI']
  ppid = Process.pid
  Process.fork {
    loop {
      puts "."
      begin
        Process.getpgid( ppid )
        sleep 20
      rescue
        exit 0
      end
    }
  }
end
%>
