---
driver:
  name: ec2
  region: us-east-1
  availability_zone: us-east-1c
  subnet_id: <%= ENV['AWS_SUBNET_ID']  %>
  associate_public_ip: true
  instance_type: t2.micro

transport:
  username: ec2-user
  aws_ssh_key_id: <%= ENV['AWS_SSH_KEY_ID']  %>
  ssh_key: <%= ENV['AWS_SSH_KEY_PATH'] %>

provisioner:
  name: shell

platforms:
  - name: hiphop-amimoto
    driver:
      image_id: ami-a34071c9 # 1.1.3
  - name: modphp-amimoto
    driver:
      image_id: ami-58417032 # 1.0.2
  - name: http2-amimoto
    driver:
      image_id: ami-1740717d # 1.0.2
  - name: pvm-amimoto
    driver:
      image_id: ami-934071f9 # 1.4.3
      instance_type: m1.small
  - name: hvm-amimoto
    driver:
      image_id: ami-0c417066 # 1.2.2
  - name: woo-amimoto
    driver:
      image_id: ami-ec437286 # 1.0.3

verifier:
  name: shell
  command: bundle exec rspec -fd
#  sleep: 300

suites:
  - name: default
    run_list:
    attributes:
<%
## Periodic outputs for CircleCI
if ENV['CI']
  ppid = Process.pid
  Process.fork {
    loop {
      puts "."
      begin
        Process.getpgid( ppid )
        sleep 20
      rescue
        exit 0
      end
    }
  }
end
%>
